    <section id="contact">
      <h1>CONTACT</h1>
      <h5>Lorem ipsum dolor sit amet.</h5>
      <form action="https://formspree.io/f/mknapnkp"
      method="POST">
        <div class="row g-3">
            <div class="col">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                name="last-name"
                class="form-control"
                placeholder="Last name"
                aria-label="Last name"
              />
            </div>
          </div>
          <div class="row g-3">
            <div class="col">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="E-mail"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <input
                type="tel"
                name="tel"
                class="form-control"
                placeholder="Phone Number"
                aria-label="Last name"
              />
            </div>
          </div>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Text area" name="text-area" ></textarea>
            </div>
          </div>
          <button type="submit" class="button"><a href="#">Submit</a></button>
      </form>
